WL41_PUB_MSG_LOSS_ABS=SELECT sum(total_messages_sent) as "Total Sent",sum(total_messages_sent- (total_messages_recd/num_subscribers)) As Lost FROM publisher_summary p,subscriber_summary s where s.token = p.token and p.token=s.token and p.token like ? and p.token not like '%10G%' and p.token like '%4.%' and p.token not like '%old%' order by num_subscribers#WL4.1(1G)-Message Loss Per Subscriber

