121_LAT_SCATTER=select @rownum:=@rownum+1 "Message Sample",(latency_in_nanos/2)/1000 as "1 to 1 Latency (micro secs)" from publisher_detail pd,(SELECT @rownum:=0) r where pd.token like ? and token not like '%10G%'#(1G) 1-1 Latency (100 bytes message)
121_LAT_SCATTER_TRIM=select @rownum:=@rownum+1 "Message Sample",(latency_in_nanos/2)/1000 as "1 to 1 Latency (micro secs)" from publisher_detail pd,(SELECT @rownum:=0) r where pd.token like ? and token not like '%10G%' and (latency_in_nanos/2/2)/1000 < 2500#(1G) 1-1 Latency (100 bytes message - High Values Trimmed)
121_LAT_SCATTER_10G=select @rownum:=@rownum+1 "Message Sample",(latency_in_nanos/2)/1000 as "1 to 1 Latency (micro secs)" from publisher_detail pd,(SELECT @rownum:=0) r where pd.token like ? and token like '%10G%'#(10G) 1-1 Latency (100 bytes message)
121_LAT_SCATTER_TRIM_10G=select @rownum:=@rownum+1 "Message Sample",(latency_in_nanos/2)/1000 as "1 to 1 Latency (micro secs)" from publisher_detail pd,(SELECT @rownum:=0) r where pd.token like ? and token like '%10G%' and (latency_in_nanos/2/2)/1000 < 2500 #(10G) 1-1 Latency (100 bytes message - High Values Trimmed)

121_LAT_PERCENTILE=select (latency_in_nanos/2)/1000 as "1 to 1 Latency (micro secs)" from publisher_detail pd where pd.token like ? and token not like '%10G%'#(1G) 1-1 Latency Jitter (Percentile)
121_LAT_PERCENTILE_TRIM=select (latency_in_nanos/2)/1000 as "1 to 1 Latency (micro secs)" from publisher_detail pd where pd.token like ? and token not like '%10G%' and (latency_in_nanos/2)/1000 < 1500#(1G) 1-1 Latency Jitter (Percentile) (High Values Trimmed)
