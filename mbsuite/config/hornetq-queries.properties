121_LAT_PERCENTILE_TRIM_10G=select (latency_in_nanos/2)/1000 as "1 to 1 Latency (micro secs)" from publisher_detail pd where pd.token like ? and token like '%10G%'  and (latency_in_nanos/2)/1000 < 1500#(10G) 1-1 Latency Jitter (Percentile) (High Values Trimmed)

TPUT_LAT=SELECT total_messages_sent as "Total Messages",avg((latency_in_nanos/2)/1000) as "Avg Latency (in microseconds)" FROM publisher_summary p,publisher_detail d where p.token = d.token and p.token like ? and p.token not like '%10G%' group by p.token order by 2#(1G) Latency as a function of Throughput
SIZE_LAT=SELECT message_size as "Message Size (in bytes)",avg((latency_in_nanos/2)/1000) as "Avg Latency (in microseconds)" FROM publisher_summary p,publisher_detail d where p.token = d.token and  p.token not like '%10G%' and p.token like ? group by p.token,message_size order by message_size#(1G) Latency as function of message size

